<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1a1b32, #2a2b50, #3c3d6e, #4e4f8c);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .button {
        background-color: #333;
        padding: 15px;
        border-radius: 8px;
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        transition: background 0.3s ease;
      }
      .button:hover {
        background-color: #555;
      }
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .social-icons img {
        width: 30px;
        transition: transform 0.3s ease;
      }
      .social-icons img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="profil.jpg" alt="Foto Profil" class="profile-img" />
      <h1>Muhammad Mauliddin</h1>
      <div class="buttons">
        <a
          href="https://drive.google.com/drive/folders/1uZp-1RQlFVYMq9-bu6VN6IVsRcwowjzb?usp=sharing"
          class="button"
          >Curriculum Vitae</a
        >
        <a
          href="https://drive.google.com/drive/folders/1TtB76-2o2wsnd8f4LxIzWLV2zgja9ixX?usp=sharing"
          class="button"
          >Portofolio</a
        >
        <a
          href="https://drive.google.com/drive/folders/1w9Tf2xujv88lBl2orEnlHW09r4j1thNm?usp=sharing"
          class="button"
          >Sertifikasi</a
        >
        <a
          href="https://drive.google.com/drive/folders/1Nk1g6G5UMpCsIPfha9IrOWMHZlix8n3p?usp=sharing"
          class="button"
          >Tambahan</a
        >
      </div>
      <div class="social-icons">
        <a href="mailto:mhmmadmauliddin@gmail.com">
          <img src="email.png" alt="Email Icon" />
        </a>
        <a href="https://github.com/maulid26" target="_blank">
          <img src="github.png" alt="GitHub Icon" />
        </a>
        <a href="https://www.linkedin.com/in/muh-mauliddin" target="_blank">
          <img src="linkedin.png" alt="LinkedIn Icon" />
        </a>
      </div>
    </div>
  </body>
</html>
